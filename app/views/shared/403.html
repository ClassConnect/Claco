<% content_for :headcon do %>
  <%= stylesheet_link_tag  "errors", :media => "all" %>
<% end %>

<div id="error-main">
  <div id="error-header">
    <h1><i class="ui-icon-warning-sign icon-white"></i>403</h1>
  </div>
  <div id="error-content">
    <h2>Sorry we can't show you this page!</h2>
    <hr/>
    <p>You probably don't have permission to see this</p>
    <p>Do you have access to this page and we got something wrong? Report please!</p>
    <div class="error-util">
      <div class="button-container right">
        <a href="/" id="apply-btn" class="btn">Home</a>
        <a href="mailto:support@claco.com?subject=Claco Feedback" class="btn">Contact Us</a> 
      </div>
      <div style="clear: both"></div>
    </div>
  </div>
</div>
